<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="blog-writing.css" rel="stylesheet">
    <title>Write your blog</title>
</head>
<body>
    <form action="/submit" method="POST" class="form">
        <div class="title">
          <label>Title of your Blog!</label>
          <input type="text" name="blogTitle" placeholder="Write the title here" required />
        </div>
        <div class="author-name">
          <label>Your Name </label>
          <input type="text" name="authorName" placeholder="Your name" required />
        </div>
        <label>Write your text here</label>
        <div class="main-text">
            <!-- <label>Write your text here</label> -->
            <!-- <input type="text" name="mainText" placeholder="Write your text here" minlength="100" maxlength="1000" required /> -->
            <textarea type="text" name="mainText" rows="20" cols="80" placeholder="Write your text here" minlength="10" required>
                Enter text here...
            </textarea>
        </div>
        <div class="img">
            <label>Image</label>
            <input type="file" name="imageFile" placeholder="Write your text here" required />
        </div>
        <div class="form-example">
          <input type="submit" value="Submit" />
        </div>
        <button> <a href="index.html">Go to the Homepage</a> </button>
    </form>
</body>
</html>
